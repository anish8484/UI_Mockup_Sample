<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Donation Ad</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div class="donationAd">
        <div class="tooltip">$167 still needed for this project</div>
        <div class="tooltipTriangle"></div>
        <div class="bar">
          <div class="barProgress"></div>
        </div>
        <div class="message">
          <span class="highlight">Only 3 days left</span> to fund this project.<br><br>
          Join the <b>42</b> other donors who have already supported this project. Every dollar helps.<br><br>
          <input type="text" name="donationAmount" value="50"></input>
          <span class="floatText">$</span>
          <button class="giveNow">Give Now</button>
          <br>
          <a><i>Why give $50?</i></a>
        </div>
        <button class="saveLater">Save for later</button>
        <button class="tellFriends">Tell your friends</button>
      </div>

  </body>
  </html>
